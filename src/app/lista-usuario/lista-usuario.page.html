
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Usuário
    </ion-title>
  </ion-toolbar>


<ion-content padding   >
  <div  >
  
  <div style="width: 75%; margin: auto; background: white">
      <ion-fab vetical="center" horizontal="end" >
  
          <ion-fab-button color="danger" (click)="irParaCadastro()" >
              <ion-icon name="add" ></ion-icon>
            </ion-fab-button>
        </ion-fab>

    <ion-grid>
      <ion-row>
        <ion-col class="topo" size="4">
          <label>Usuário Cadastrado</label>
        </ion-col>
        <ion-col class="topo"> 
            <ion-searchbar placeholder="Buscar..." [(ngModel)]="nome" (ionChange)="filtrarItems()"  ></ion-searchbar>
        </ion-col>        
      </ion-row>
    </ion-grid>  
      
      <ion-list>
        <ion-item *ngFor="let pessoa of pessoasFiltradas">
          <ion-avatar slot="start">
            <img src="../../assets/{{pessoa.id}}.jpg">
          </ion-avatar>
          <ion-label>
            <h2>{{pessoa.nome}}</h2>
            <h3>{{pessoa.email}}</h3>
            <h3>{{pessoa.nacionalidade}}</h3>
          </ion-label>

         
          <ion-label>
            <h3>12/03/19</h3>
          </ion-label>
          <ion-icon name="more" ios="ios-more" md="md-more" ></ion-icon>
          
        </ion-item>
      </ion-list>

  </div>

    
</div>
</ion-content>
